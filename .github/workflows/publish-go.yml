name: Publish Package to pkg.go.dev
run-name: "[Publish Go] Ref:${{ github.ref_name }} Event:${{ github.event_name }}"

on:
  workflow_call:
    inputs:
      go_version:
        required: false
        type: string
        default: '1.22'
        description: 'Go version to use'
      registry_url:
        required: false
        type: string
        default: 'https://pkg.go.dev'
        description: 'Go registry URL'
    secrets:
      GOPROXY_TOKEN:
        required: true
        description: 'Go proxy token for publishing packages'
  release:
    types: [published]

jobs:
  verify-release:
    uses: ./.github/workflows/verify-release.yml

  publish:
    needs: [verify-release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: go-publish
      url: https://pkg.go.dev/${{ needs.verify-release.outputs.package_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ inputs.go_version || '1.22' }}

      - name: Verify package integrity
        run: |
          go mod download
          go mod verify
          go test ./...

      - name: Publish to pkg.go.dev
        env:
          GOPROXY_TOKEN: ${{ secrets.GOPROXY_TOKEN }}
        run: |
          # Go modules are automatically published when a tag is pushed
          # This step is mainly for verification and documentation
          echo "âœ… Go module is ready for publishing"
          echo "ðŸ“¦ Module will be available at: https://pkg.go.dev/${{ needs.verify-release.outputs.package_name }}"
