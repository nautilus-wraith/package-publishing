name: Publish Package to crates.io
run-name: "[Publish Cargo] Ref:${{ github.ref_name }} Event:${{ github.event_name }}"

on:
  workflow_call:
    inputs:
      rust_version:
        required: false
        type: string
        default: 'stable'
        description: 'Rust version to use'
      registry_url:
        required: false
        type: string
        default: 'https://crates.io'
        description: 'Cargo registry URL'
    secrets:
      CARGO_TOKEN:
        required: true
        description: 'Cargo token for publishing packages'
  release:
    types: [published]

jobs:
  verify-release:
    uses: ./.github/workflows/verify-release.yml

  publish:
    needs: [verify-release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: cargo-publish
      url: https://crates.io/crates/${{ needs.verify-release.outputs.package_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ inputs.rust_version || 'stable' }}
          override: true

      - name: Install dependencies
        run: |
          cargo install cargo-release

      - name: Verify package integrity
        run: |
          cargo check
          cargo test

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
        run: |
          cargo publish
